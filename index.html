<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW M4 Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .item {
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 5px;
    }
    .item img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>BMW M4 Collection</h1>
  <div id="items-container">
    <!-- Items will be dynamically added here -->
  </div>

  <script>
    // Load JSON data
    const itemsData = {
      "items": [
        {
          "name": "BMW M4 Front",
          "image": "1.jpg",
          "description": "Front view of the BMW M4",
          "color": "#00008B"
        },
        {
          "name": "BMW M4 Top",
          "image": "2.jpg",
          "description": "Top view of the BMW M4",
          "color": "#0000CD"
        },
        {
          "name": "BMW M4 Rear",
          "image": "3.jpg",
          "description": "Rear view of the BMW M4",
          "color": "#4169E1"
        },
        {
          "name": "BMW M4 Engine",
          "image": "4.jpg",
          "description": "Engine view of the BMW M4",
          "color": "#6495ED"
        },
        {
          "name": "BMW M4 Mirror",
          "image": "5.jpg",
          "description": "Mirror view of the BMW M4",
          "color": "#ADD8E6"
        }
      ]
    };

    // Function to create HTML for each item
    function createItemHTML(item) {
      return `
        <div class="item" style="background-color: ${item.color};">
          <h2>${item.name}</h2>
          <img src="${item.image}" alt="${item.name}">
          <p>${item.description}</p>
        </div>
      `;
    }

    // Add items to the webpage
    const itemsContainer = document.getElementById('items-container');
    itemsData.items.forEach(item => {
      const itemHTML = createItemHTML(item);
      itemsContainer.innerHTML += itemHTML;
    });
  </script>
</body>
</html>
